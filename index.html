<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up-form</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <div><img src="./assets/odin-lined.png" alt="odin-logo"></div>
                <div>Odin</div>
            </div>
            <div class="greetings">
                <p>Photo by <a
                        href="https://unsplash.com/@fl__q?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Taiki
                        Ishikawa</a> on <a
                        href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="right-side">
            <div class="header">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                </p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="input-section">
                <p>Let's do this!</p>
                <form id="my-form" action="#">
                    <div class="input">
                        <label for="first-name">
                            First name
                        </label>
                        <input id="first-name" type="text" name="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">
                            Last name
                        </label>
                        <input id="last-name" type="text" name="last-name" required>
                    </div>
                    <div class="input">
                        <label for="email">
                            Email 
                        </label>
                        <input id="email" type="email" name="email" required>
                    </div>

                    <div class="input">
                        <label for="phone-number">
                            Phone number 
                        </label>
                        <input id="phone-number" type="number" name="phone-number" required>
                    </div>


                </form>
            </div>
            <div class="submit-section">
                <div>
                    <button type="submit" form="my-form">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
